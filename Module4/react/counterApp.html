<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- Necessary Links to use react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
</body>
<script type="text/babel">
    // Lets get started with class based components
    class Counter extends React.Component{
        constructor(){
            super();
            this.state = {  // State is used to store an information about a component
                count : 0,
            };
        }
        
        increment = () => {
            // In react to change the state of the component we have to use setState function
            this.setState({
                count : this.state.count + 1,
            })
        }

        decrement = () => {
            // In react to change the state of the component we have to use setState function
            this.setState({
                count : this.state.count - 1,
            })
        }

        render(){
            return(
                <div>
                    <h1>{this.state.count}</h1>
                    <button onClick = {this.increment}>+</button>
                    <button onClick = {this.decrement}>-</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Counter/>,document.querySelector("#root"))
    // State ek object hota hai jisme wo information hoti hai jo hum component mai use kar rahe hote haiii
</script>
</html>
